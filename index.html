<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>npricing modal</title>
  </head>
  <body>
    <!-- main container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- item-container -->
      <div
        class="flex flex-col md:flex-row p-6 m-3 bg-white rounded-2xl space-y-10 md:space-x-10 md:space-y-0 md:m-0 shadow-2xl"
      >
        <!-- image div -->
        <div>
          <img
            src="./images/headphone.png"
            alt="headphone"
            class="mx-auto w-60 hover:scale-105 duration-200"
          />
        </div>
        <!-- text-area -->
        <div class="flex flex-col space-y-6">
          <!-- label and description -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full capitalize"
              >
                free shipping
              </div>
            </div>

            <!-- description title -->
            <div class="max-w-sm font-medium text-2xl">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>

            <!-- price container -->
            <div class="flex flex-col space-y-3 text-center md:text-left">
              <p class="line-through">₦70,999</p>
              <p class="text-5xl font-bold">₦50,999</p>
              <p class="text-sm text-gray-400 font-light">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>

            <!-- button -->
            <div class="group">
              <button
                class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-500 group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg duration-500 group-hover:bg-blue-700 capitalize"
                >
                  add to cart
                </div>
              </button>
            </div>

            <!-- stock -->
            <div class="flex items-center space-x-3 group">
              <div class="w-3 h-3 bg-green-400 rounded-full animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <!-- bottom button -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center px-5 py-3 border-2 border-gray-300 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-250"
              >
                <img src="/images/weight.png" alt="add to cart" class="w-8" />
                <span class="capitalize">add to cart</span>
              </button>

              <button
                class="flex items-center justify-center px-5 py-3 border-2 border-gray-300 rounded-lg shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-250"
              >
                <img src="/images/heart.png" alt="add to cart" class="w-8" />
                <span class="capitalize">add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
